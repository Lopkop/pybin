{% extends "base.html" %}

{% block content %}

{% for index in range(paste|length) %}
        {{ paste[index].filename }}
    <textarea id="editor-{{ index }}" readonly>{{ paste[index].value }}</textarea>
{% endfor %}
<script>
    for (let i = 0; i < {{ paste|length }}; i++) {
        var editor = CodeMirror.fromTextArea(document.getElementById("editor-"+i), {
            lineNumbers: true,
            mode: "text/x-python",
            theme: "dracula",
        });
    }
</script>
{% endblock %}
